<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Student List</title>
    <!-- Thêm thẻ link tới Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1> List Student</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, loop : ${students}">
            <td th:text="${loop.index + 1}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.address}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/student/updateStudent/{id}(id=${student.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/student/deleteStudent/{id}(id=${student.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Thêm thẻ script tới thư viện jQuery và Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
